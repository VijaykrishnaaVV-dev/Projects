<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPlane - Best Flight Deals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SkyPlane</div>
        <nav>
            <a href="#">Help</a>
            <a href="#">My Trips</a>
            <button class="signup">Sign Up</button>
            <button class="login">Log In</button>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="img/wallpaperflare.com_wallpaper.jpg" alt="Airport background" height="1000rem" >
            <h1>Best deals are waiting for you</h1>
        </div>
        <div class="search-box">
            <div class="search-item">
                <label>From</label>
                <p>London Stansted</p>
            </div>
            <div class="search-item">
                <label>To</label>
                <p>Stockholm</p>
            </div>
            <div class="search-item">
                <label>Departure</label>
                <p>10/06/2023</p>
            </div>
            <div class="search-item">
                <label>Return</label>
                <p>18/08/2023</p>
            </div>
            <button class="search-btn">&#10140;</button>
        </div>
    </main>
</body>
</html>
