<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPlan Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SkyPlan</div>
        <ul class="nav-links">
            <li><span class="icon">❓</span> Help</li>
            <li><span class="icon">✈️</span> My Trips</li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-up">Sign Up</button>
            <button class="log-in">Log In</button>
        </div>
    </nav>
    <div class="mid">
        <h1>Best deals are waiting for you</h1>
        <div class="booking-form">
            <div class="form-item">
                <p>From</p>
                <h3>London Stansted</h3>
            </div>
            <div class="divider"></div>
            <div class="form-item">
                <p>To</p>
                <h3>Stockholm</h3>
            </div>
            <div class="divider"></div>
            <div class="form-item">
                <p>Departure</p>
                <h3>10/06/2023</h3>
            </div>
            <div class="divider"></div>
            <div class="form-item">
                <p>Return</p>
                <h3>18/08/2023</h3>
            </div>
            <button class="search-btn">➡</button>
        </div>
    </div>
    <div class="main">
        <h2>Popular Routes</h2>
        <div class="container">
            <div class="card">
                <img src="https://source.unsplash.com/250x350/?madrid,city" alt="Madrid">
                <div class="card-content">
                    <h3>Madrid</h3>
                    <p>From $30</p>
                </div>
            </div>

            <div class="card">
                <img src="https://source.unsplash.com/250x350/?oslo,city" alt="Oslo">
                <div class="card-content">
                    <h3>Oslo</h3>
                    <p>From $80</p>
                </div>
            </div>

            <div class="card">
                <img src="https://source.unsplash.com/250x350/?doha,city" alt="Doha">
                <div class="card-content">
                    <h3>Doha</h3>
                    <p>From $380</p>
                </div>
            </div>

            <div class="card">
                <img src="https://source.unsplash.com/250x350/?newyork,city" alt="New York City">
                <div class="card-content">
                    <h3>New York City</h3>
                    <p>From $170</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
