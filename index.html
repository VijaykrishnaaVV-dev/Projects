<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPlan Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SkyPlan</div>
        <ul class="nav-links">
            <li><span class="icon">❓</span> Help</li>
            <li><span class="icon">✈️</span> My Trips</li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-up">Sign Up</button>
            <button class="log-in">Log In</button>
        </div>
    </nav>
    <div class="mid">
        <h1>Best deals are waiting for you</h1>
        <div class="booking-form">
            <div class="form-item">
                <p>From</p>
                <h3>London Stansted</h3>
            </div>
            <div class="divider"></div>
            <div class="form-item">
                <p>To</p>
                <h3>Stockholm</h3>
            </div>
            <div class="divider"></div>
            <div class="form-item">
                <p>Departure</p>
                <h3>10/06/2023</h3>
            </div>
            <div class="divider"></div>
            <div class="form-item">
                <p>Return</p>
                <h3>18/08/2023</h3>
            </div>
            <button class="search-btn">➡</button>
        </div>
    </div>
</body>
</html>
